<html lang="en">

<head>

<body>

    <div class="nav p-2">

            </li>
            <li class="nav-item">

            <li class="nav-item">

            </li>
        </ul>
     </div>

    <div class="header p-4">
    
        <h1>Hello, world!</h1> 

    </div>
    <div class="row">
        <div class="col-4">
            <div class="container p-2">
        
                <div id="carouselExampleFade" class="carousel slide carousel-fade">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="image/picOne.jpg" class="d-block w-100" alt="pic1">
                        </div>
                        <div class="carousel-item">
                            <img src="image/picSix.jpg" class="d-block w-100" alt="pic2">
                        </div>
                        <div class="carousel-item">
                            <img src="image/picThree.jpg" class="d-block w-100" alt="pic3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
        
            </div>
        </div>


        <div class="col-8">
            <div class="form p-2">
                <div class="form-floating mb-3">
                    <input type="Name" class="form-control" id="floatingInput" placeholder="John">
                    <label for="floatingInput">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

</body>
